<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="wrapper wrapper_progress-steps">
                <div class="progress__steps">
                    <div class="progress__line"></div>
                    <div class="progress__step progress__step_active" data-step="1">1</div>
                    <div class="progress__step" data-step="2">2</div>
                    <div class="progress__step" data-step="3">3</div>
                    <div class="progress__step" data-step="4">4</div>
                </div>
            </div>
            <div class="progress__controls">
                <button class="progress__control progress__control_prev" disabled>Prev</button>
                <button class="progress__control progress__control_next">Next</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
