<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Project Starter</title>
</head>
<body>
    <div class="counters">
        <div class="counters__counter counter">
            <i class="fab fa-twitter fa-3x counter__icon"></i>
            <span class="counter__number" data-counter="12000">12000</span>
            <span class="counter__label">Twitter</span>
        </div>
        <div class="counters__counter counter">
            <i class="fab fa-youtube fa-3x counter__icon"></i>
            <span class="counter__number" data-counter="5000">5000</span>
            <span class="counter__label">YouTube</span>
        </div>
        <div class="counters__counter counter">
            <i class="fab fa-facebook-square fa-3x counter__icon"></i>
            <span class="counter__number" data-counter="7557">7500</span>
            <span class="counter__label">Facebook</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
