<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Drink Water</title>
</head>
<body>
    <h1 class="title">Drink Water</h1>
    <h3 class="subtitle">Goals: 2 Litres</h3>
    <div class="main-cup" data-size="2000">
        <div class="main-cup__top">
            <span class="main-cup__top-rest"></span>
            <span class="main-cup__top-label">Remained</span>
        </div>
        <div class="main-cup__bottom">
            <span class="main-cup__bottom-filled"></span>
        </div>
    </div>
    <div class="cups">
        <h3 class="cups__title">Select how many glasses of water that you have drank</h3>
        <ul class="cups__list">
            <li class="cups__cup cup" data-number="1" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="2" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="3" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="4" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="5" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup " data-number="6" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="7" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
            <li class="cups__cup cup" data-number="8" data-value="250">
                <span class="cup__label">250 ml</span>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
