<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Project Starter</title>
</head>
<body>
    <div class="container">
        <form action="#" class="wave-form">
            <h1 class="wave-form__title">Please Login</h1>
            <div class="wave-form__control">
                <input id="email" type="text" class="wave-form__input">
                <label class="wave-form__label">Email</label>
            </div>
            <div class="wave-form__control">
                <input id="password" type="text" class="wave-form__input">
                <label class="wave-form__label">Password</label>
            </div>
            <div class="wave-form__control">
                <button type="submit" class="wave-form__button">Login</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>

</body>
</html>
