<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Project Starter</title>
</head>
<body>
    <div class="sound-board">
        <h1 class="sound-board__title">Audio Board</h1>
        <div class="sound">
            <button class="sound__btn" data-audio="applause">Applause</button>
            <audio id="applause" src="sounds/applause.mp3"></audio>
        </div>
        <div class="sound">
            <button class="sound__btn" data-audio="boo">Boo</button>
            <audio id="boo" src="sounds/boo.mp3"></audio>
        </div>
        <div class="sound">
            <button class="sound__btn" data-audio="gasp">Gasp</button>
            <audio id="gasp" src="sounds/gasp.mp3"></audio>
        </div>
        <div class="sound">
            <button class="sound__btn" data-audio="tada">Tada</button>
            <audio id="tada" src="sounds/tada.mp3"></audio>
        </div>
        <div class="sound">
            <button class="sound__btn" data-audio="victory">Victory</button>
            <audio id="victory" src="sounds/victory.mp3"></audio>
        </div>
        <div class="sound">
            <button class="sound__btn" data-audio="wrong">Wrong</button>
            <audio id="wrong" src="sounds/wrong.mp3"></audio>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
