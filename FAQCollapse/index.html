<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Project Starter</title>
    </head>
    <body>
        <div class="container faqs">
            <h3 class="title">Frequently asked questions</h3>
            <div class="faq">
                <p class="faq__question">This is the question</p>
                <p class="faq__answer">This is the answer</p>
                <button class="faq__btn faq__btn_show" aria-hidden="true">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <button class="faq__btn faq__btn_hide">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        
            <div class="faq">
                <p class="faq__question">This is the question 2</p>
                <p class="faq__answer">This is the answer 2</p>
                <button class="faq__btn faq__btn_show" aria-hidden="true">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <button class="faq__btn faq__btn_hide">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        
            <div class="faq">
                <p class="faq__question">This is the question 3</p>
                <p class="faq__answer">This is the answer 3</p>
                <button class="faq__btn faq__btn_show" aria-hidden="true">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <button class="faq__btn faq__btn_hide">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
