<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Project Starter</title>
</head>
<body>
    <section class="key-codes">
        <div class="key-codes__cells">
            <div class="key-codes__cell">
                <span class="key-codes__cell-data key-codes__cell-data_key">#</span>
                <span class="key-codes__cell-label">event.key</span>
            </div>
            <div class="key-codes__cell">
                <span class="key-codes__cell-data key-codes__cell-data_key-code">#</span>
                <span class="key-codes__cell-label">event.keyCode</span>
            </div>
            <div class="key-codes__cell">
                <span class="key-codes__cell-data key-codes__cell-data_code">#</span>
                <span class="key-codes__cell-label">event.code</span>
            </div>
        </div>
        <div class="key-codes__cta">Press any key to get the keyCode</div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
